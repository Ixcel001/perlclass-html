<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>

<!--lists are used to group related items together-->

<h2>List of Cars</h2>
<h2>Unordered List</h2>

<ul>
    <li>Toyota</li>
    <li>Mercedes</li>
    <li>volkswagen</li>
    <li>Nissan</li>
    <li>Peugeot</li>
    <li>Rolls Royce</li>
    <li>Range Rover</li>
</ul>

<h2>List of Fruits</h2>
<h2>Ordered List</h2>

<ol>
    <li>Mangoes</li>
    <li>Pears</li>
    <li>Pawpaw</li>
    <li>Orange</li>
    <li>Watermelon</li>
    <li>Apple</li>
</ol>













</body>
</html>
